workflows:
  dia_register_build:
    name: DIA Register Build
    max_build_duration: 60
    environment:
      flutter: stable
    scripts:
      - name: Locate Flutter project
        script: |
          echo "🔍 Searching for pubspec.yaml up to 8 levels deep..."
          FOUND_DIR=$(find . -type f -name "pubspec.yaml" | head -n 1)
          if [ -z "$FOUND_DIR" ]; then
            echo "❌ No Flutter project found!"
            echo "📦 Repository structure:"
            ls -R .
            exit 1
          fi
          PROJECT_DIR=$(dirname "$FOUND_DIR")
          echo "✅ Flutter project found at: $PROJECT_DIR"
          cd "$PROJECT_DIR"
          echo "📁 Current directory:"
          pwd
          ls -la
      - name: Install Flutter dependencies
        script: |
          echo "🚀 Running flutter pub get..."
          flutter pub get
      - name: Build Android release APK
        script: |
          echo "🏗️ Building release APK..."
          flutter build apk --release
          mkdir -p $CM_BUILD_DIR/build_outputs
          cp build/app/outputs/flutter-apk/app-release.apk $CM_BUILD_DIR/build_outputs/DIA_Register_release.apk
      - name: Build iOS release IPA (optional)
        script: |
          if [ -d "ios" ]; then
            echo "🍏 Building iOS IPA..."
            flutter build ios --release --no-codesign
          else
            echo "ℹ️ Skipping iOS build — no ios folder detected."
          fi
    artifacts:
      - build_outputs/*.apk
      - build/ios/ipa/*.ipa






