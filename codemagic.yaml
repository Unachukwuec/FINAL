workflows:
  dia_register_build:
    name: DIA Register Build
    max_build_duration: 60
    environment:
      flutter: stable

    scripts:
      - name: Unzip Flutter project
        script: |
          echo "ğŸ“¦ Unzipping dia_register_fixed.zip..."
          unzip -o dia_register_fixed.zip -d project_unzipped
          echo "âœ… Unzip complete. Contents:"
          ls -R project_unzipped

      - name: Locate and enter Flutter project
        script: |
          echo "ğŸ” Searching for pubspec.yaml inside unzipped folder..."
          FOUND_FILE=$(find project_unzipped -type f -name "pubspec.yaml" | head -n 1)
          if [ -z "$FOUND_FILE" ]; then
            echo "âŒ pubspec.yaml not found inside unzipped folder."
            exit 1
          fi
          PROJECT_DIR=$(dirname "$FOUND_FILE")
          echo "âœ… Found Flutter project at: $PROJECT_DIR"
          cd "$PROJECT_DIR"
          echo "ğŸ“ Now inside:"
          pwd
          ls -la
          echo "ğŸ’¾ Saving project path for next steps..."
          echo "PROJECT_DIR=$PROJECT_DIR" >> $CM_ENV_PATH

      - name: Install Flutter dependencies
        script: |
          echo "ğŸš€ Installing Flutter dependencies..."
          cd "$PROJECT_DIR"
          flutter pub get

      - name: Build Android release APK
        script: |
          echo "ğŸ—ï¸ Building release APK..."
          cd "$PROJECT_DIR"
          flutter build apk --release
          mkdir -p $CM_BUILD_DIR/build_outputs
          cp build/app/outputs/flutter-apk/app-release.apk $CM_BUILD_DIR/build_outputs/DIA_Register_release.apk

      - name: Build iOS release IPA (optional)
        script: |
          cd "$PROJECT_DIR"
          if [ -d "ios" ]; then
            echo "ğŸ Building iOS IPA..."
            flutter build ios --release --no-codesign
          else
            echo "â„¹ï¸ Skipping iOS build â€” no ios folder detected."
          fi

    artifacts:
      - build_outputs/*.apk
      - build/ios/ipa/*.ipa








