workflows:
  dia_register_build:
    name: DIA Register Single-Step Build (Android)
    max_build_duration: 60
    environment:
      flutter: stable

    scripts:
      - name: Unzip, detect, repair, deps & build (all-in-one)
        script: |
          set -euo pipefail
          echo "ğŸ“¦ Starting all-in-one build step..."

          # 1) make sure ZIP exists
          ZIPNAME="dia_register_fixed.zip"
          if [ ! -f "$ZIPNAME" ]; then
            echo "â— ZIP $ZIPNAME not found in repo root. Repo contains:"
            ls -la
            exit 1
          fi

          # 2) unzip into project_unzipped (overwrite)
          rm -rf project_unzipped
          mkdir -p project_unzipped
          echo "ğŸ”§ Unzipping $ZIPNAME -> project_unzipped/"
          unzip -o "$ZIPNAME" -d project_unzipped
          echo "âœ… Unzip done. Contents (top-level):"
          ls -la project_unzipped

          # 3) find pubspec.yaml (no assumptions about nesting)
          FOUND_FILE=$(find project_unzipped -type f -name "pubspec.yaml" | head -n 1 || true)
          if [ -z "$FOUND_FILE" ]; then
            echo "âŒ pubspec.yaml NOT FOUND inside unzipped zip. Full tree:"
            ls -R project_unzipped
            exit 1
          fi
          PROJECT_DIR=$(dirname "$FOUND_FILE")
          echo "ğŸ“ Detected Flutter project directory: $PROJECT_DIR"

          # 4) cd into project folder
          cd "$PROJECT_DIR"
          echo "ğŸ“‚ Current working directory now:"
          pwd
          ls -la

          # 5) repair project native folders (fix Gradle issues)
          echo "ğŸ› ï¸ Running: flutter create . --overwrite  (repairs android/ios)"
          flutter create . --overwrite || true

          # 6) get dependencies
          echo "ğŸ“¦ Running flutter pub get ..."
          flutter pub get

          # 7) build release APK
          echo "ğŸ—ï¸ Building release APK..."
          flutter build apk --release

          # 8) copy artifact to top-level build_outputs (Codemagic picks from repo root)
          mkdir -p $CM_BUILD_DIR/build_outputs
          APK_SRC="build/app/outputs/flutter-apk/app-release.apk"
          if [ ! -f "$APK_SRC" ]; then
            echo "âŒ Expected APK not found at $APK_SRC"
            echo "Build dir listing:"
            ls -R build || true
            exit 1
          fi
          cp "$APK_SRC" "$CM_BUILD_DIR/build_outputs/DIA_Register_release.apk"
          echo "âœ… APK copied to build_outputs/DIA_Register_release.apk"

    artifacts:
      - build_outputs/*.apk









